<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT</title>
</head>

<body>
    <center>
        <img src="./Assets/Saylani Logo.jpg" alt="Saylani Logo" width="450" height="150">
        <form action="./message.html" method="get">
            <table style="background-color: darkgray;" cellspacing="10">
                <caption>
                    <h1>
                        ONLINE ACADEMY
                    </h1>
                </caption>
                <thead>
                    <tr>
                        <th colspan="3">
                            <h2>
                                STUDENT REGISTRATION FORM
                            </h2>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" size="40"></td>
                    </tr>
                    <tr>
                        <td>Father's Name</td>
                        <td><input type="text" name="fname" size="40"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" size="40"></td>
                    </tr>
                    <tr>
                        <div stle="display:flex" align="top">
                            <td>Address</td>
                            <td><textarea rows="5" cols="40"></textarea></td>
                        </div>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="gender" value="Male">Male
                            <input type="radio" name="gender" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td><input type="checkbox" name='English'>English
                            <input type="checkbox" name='Urdu'>Urdu
                            <input type="checkbox" name='Sindhi'>Sindhi
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" size="40"></td>
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td><input type="text" name="mobile" size="40"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td>
                            <select>
                                <option disabled selected>Select Your City</option>
                                <option>Hyderabad</option>
                                <option>Karachi</option>
                                <option>Sukkur</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobbies</td>
                        <td><input type="checkbox" name='Cricket'>Cricket
                            <input type="checkbox" name='Football'>Football
                            <input type="checkbox" name='Hockey'>Hockey
                        </td>
                    </tr>
                    <tr>
                        <td>Picture Upload</td>
                        <td><input type="file" accept=".jpg">
                            <input type="button" value="Upload">
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            <input type="submit" value="Submit Form">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
</body>

</html>
