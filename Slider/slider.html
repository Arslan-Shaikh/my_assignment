<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
    <style type="text/css">
        body, html {
        margin: 0;
        padding: 0;
        }
    </style>

</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:100%;margin:0 auto;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="images/courses.jpg" alt="courses"  title="courses" />
                </li>
                <li><img src="images/courses1.jpg" alt="courses1"  title="courses1" />
                </li>
                <li><img src="images/test.jpg" alt="test"  title="test" />
                </li>
                <li><img src="images/Pic.png" alt="Pic"  title="Pic" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="images/courses-tn.jpg" alt="courses" title="courses" /></li>
                <li><img src="images/courses1-tn.jpg" alt="courses1" title="courses1" /></li>
                <li><img src="images/test-tn.jpg" alt="test" title="test" /></li>
                <li><img src="images/Pic-tn.png" alt="Pic" title="Pic" /></li>
            </ul>
        <div class="amazingslider-engine"><a href="http://amazingslider.com" title="Responsive Slider jQuery">Responsive Slider jQuery</a></div>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
